// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: "org.jlleitschuh.gradle.ktlint"
buildscript {
    ext {
        kotlin_version = '1.3.72'
        jacocoVersion = '0.1.4'
        junitVersion = '4.12'
        jupiter_version = '5.5.1'
    }
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.3.3"
        classpath "com.dicedmelon.gradle:jacoco-android:$jacocoVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:9.3.0"
        // fork since jacaco-android doesn't support latest gradle
        // see https://github.com/arturdm/jacoco-android-gradle-plugin/pull/75#issuecomment-565222643
        classpath 'com.hiya:jacoco-android:0.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}


